databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lession1.yaml
  - changeSet:
      id: 1
      author: shalera
      changes:
        - createTable:
            tableName: MeterRecords
            columns:
              - column:
                  name: meterId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: meterGroup
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: currentReading
                  type: double precision
                  constraints:
                    nullable: false